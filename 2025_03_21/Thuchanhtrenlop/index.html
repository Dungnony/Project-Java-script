<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bai thuc hanh</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h2>PT Ứng dụng Web - THIẾT KẾ FORM ĐƠN GIẢN</h2>
        </div>
        <form action="#" method="post">
            <table>
                <tr>
                    <td><label for="name">Họ và tên</label></td>
                    <td><input type="text" id="name" name="name" maxlength size="25"  ></td>
                </tr>
                <tr>
                    <td><label for="email">Email</label></td>
                    <td><input type="email" id="email" name="email"></td>
                </tr>
                <tr>
                    <td><label for="phone">Số điện thoại</label></td>
                    <td><input type="tel" id="phone" name="phone"></td>
                </tr>
                <tr>
                    <td><label for="city">Quê quán</label></td>
                    <td>
                        <select id="city" name="city">
                            <option value="">--Chọn thành phố--</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>Giới tính</td>
                    <td>
                        <input type="radio" id="male" name="gender" value="Nam">
                        <label for="male">Nam</label>
                        <input type="radio" id="female" name="gender" value="Nữ">
                        <label for="female">Nữ</label>
                    </td>
                </tr>
                <tr>
                    <td>Kỹ năng</td>
                    <td>
                        <input type="checkbox" id="html" name="skills" value="HTML">
                        <label for="html">HTML</label>
                        <input type="checkbox" id="css" name="skills" value="CSS">
                        <label for="css">CSS</label>
                        <input type="checkbox" id="js" name="skills" value="JS">
                        <label for="js">JS</label>
                        <input type="checkbox" id="bootstrap" name="skills" value="Bootstrap">
                        <label for="bootstrap">BOOTSTRAP</label>
                    </td>
                </tr>
                <tr>
                    <td><label for="dob">Ngày sinh</label></td>
                    <td><input type="date" id="dob" name="dob"></td>
                </tr>
                <tr>
                    <td><label for="about">Giới thiệu bản thân</label></td>
                    <td><textarea id="about" name="about" rows="5"></textarea></td>
                </tr>
                <tr>
                    <td colspan="2" class="buttons">
                        <button type="submit">Submit</button>
                        <button type="reset">Reset</button>
                    </td>
                </tr>
            </table>
        </form>
    </div>
</body>
</html>
