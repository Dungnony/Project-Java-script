<!-- Lập trình hướng đối tượng (Object Oriented Programming, viết tắt: OOP) là một kỹ thuật lập trình cho phép lập trình viên tạo ra các đối tượng trong code trừu tượng hóa các đối tượng thực tế trong cuộc sống.

Đối tượng (Object) có thể là con người, điện thoại, máy tính, yasuo, leesin ... và điểm chung là đều gồm 2 thành phần chính là:

Thuộc tính (Attribute): là những thông tin, đặc điểm của đối tượng.

Phương thức (Method): là những hành động mà đối tượng có thể thực hiện.
Cách 1: Tạo đối tượng bằng object literal

object={property1:value1,property2:value2.....propertyN:valueN}  
Cách 2: Tạo đối tượng bằng new Object
var objectname=new Object(); 
Cách 3: Tạo đối tượng bằng hàm khởi tạo constructor của Object
Cách 4: Tạo đối tượng bằng cách tạo ra 1 lớp và định nghĩa phương thức -->
